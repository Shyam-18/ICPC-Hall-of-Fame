<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Icon</title>
    <style>
        .search-container {
            position: relative;
            width: 24px; /* Adjust the width as needed */
            height: 24px; /* Adjust the height as needed */
        }

        .gg-search {
            box-sizing: border-box;
            position: absolute;
            display: block;
            transform: scale(var(--ggs, 1));
            width: 16px;
            height: 16px;
            border: 2px solid;
            border-radius: 100%;
            margin-left: -4px;
            margin-top: -4px;
            cursor: pointer; /* Add cursor pointer to make it clickable */
        }

        .gg-search::after {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            border-radius: 3px;
            width: 2px;
            height: 8px;
            background: currentColor;
            transform: rotate(-45deg);
            top: 50%;
            left: 50%;
            transform-origin: center; /* Center the rotation origin */
            transform: translate(-50%, -50%) rotate(-45deg); /* Center the icon */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="gg-search"></div>
    </div>
</body>
</html>
